<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lumen Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #1f1f1f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header img {
      height: 32px;
      margin-right: 15px;
    }
    .search-bar {
      flex-grow: 1;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #292929;
      color: white;
    }
    .ai-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #824cff;
      border: none;
      color: white;
      font-size: 18px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 0 12px #824cffaa;
      cursor: pointer;
    }
    #ai-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      max-height: 400px;
      background: #222;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 0 15px #824cff55;
    }
    #ai-input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background: #333;
      color: white;
    }
    .send {
      padding: 8px;
      background: #824cff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #ai-output {
      margin-top: 10px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <header>
    <img src="lumen-logo.png" alt="Lumen Logo">
    <div class="search-bar">
      <input type="text" placeholder="Buscar con Lumen...">
    </div>
  </header>

  <button class="ai-button" onclick="toggleAIPanel()">ðŸ¤–</button>

  <div id="ai-panel">
    <textarea id="ai-input" rows="3" placeholder="Escribe tu pregunta..."></textarea>
    <button class="send" onclick="sendPrompt()">Enviar</button>
    <div id="ai-output"></div>
  </div>

  <script>
    function toggleAIPanel() {
      const panel = document.getElementById('ai-panel');
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    }
    function sendPrompt() {
      const input = document.getElementById('ai-input').value;
      const output = document.getElementById('ai-output');
      if (!input.trim()) return;
      const p = document.createElement('p');
      p.textContent = "Lumen AI dice: " + input;
      output.appendChild(p);
      document.getElementById('ai-input').value = '';
    }
  </script>
</body>
</html>
