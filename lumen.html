<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lumen Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
    }
    header img {
      height: 30px;
      margin-right: 10px;
    }
    .search-bar {
      flex-grow: 1;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: #2a2a2a;
      color: white;
    }
    .theme-selector {
      margin-left: 15px;
    }
    .ai-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #824cff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 18px;
      cursor: pointer;
    }
    #ai-panel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #ai-panel textarea {
      width: 100%;
      height: 60px;
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    #ai-output {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="lumen-logo.png" alt="Lumen Logo">
    <div class="search-bar">
      <form onsubmit="doSearch(event)">
        <input id="searchInput" type="text" placeholder="Buscar con Lumen...">
      </form>
    </div>
    <div class="theme-selector">
      <select onchange="changeTheme(this.value)">
        <option value="dark">Oscuro</option>
        <option value="light">Claro</option>
        <option value="gamer">Gamer</option>
      </select>
    </div>
  </header>

  <iframe id="browserFrame" src="https://search.brave.com/" width="100%" height="600px" style="border:none;"></iframe>

  <button class="ai-button" onclick="toggleAIPanel()">ðŸ¤–</button>
  <div id="ai-panel">
    <textarea id="ai-input" placeholder="Escribe tu pregunta..."></textarea>
    <button onclick="sendToAI()">Enviar</button>
    <div id="ai-output"></div>
  </div>

  <script>
    const iframe = document.getElementById("browserFrame");

    function doSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value;
      iframe.src = "https://search.brave.com/search?q=" + encodeURIComponent(query);
    }

    function toggleAIPanel() {
      const panel = document.getElementById("ai-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    async function sendToAI() {
      const input = document.getElementById("ai-input").value;
      const output = document.getElementById("ai-output");
      const response = await window.lumenAI.ask(input);
      const para = document.createElement("p");
      para.textContent = "Lumen AI: " + response;
      output.appendChild(para);
    }

    function changeTheme(theme) {
      document.body.style.backgroundColor = theme === "light" ? "#f4f4f4" : theme === "gamer" ? "#0f0f1f" : "#121212";
      document.body.style.color = theme === "light" ? "black" : "white";
    }
  </script>
</body>
</html>
